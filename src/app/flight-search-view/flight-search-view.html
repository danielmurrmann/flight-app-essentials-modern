<div class="mb-3">
    <label for="from" class="form-label">From</label>
    <input class="form-control" id="from" [formField]="form.from">
</div>

<div class="mb-3">
    <label for="to" class="form-label">To</label>
    <input class="form-control" id="to" [formField]="form.to">
</div>

<button class="btn btn-primary" [disabled]="!criteria().from || !criteria().to" (click)="search()">Search</button>

<hr>

<div class="row row-cols-1 row-cols-md-2 g-4">
  @for (flight of flights(); track flight.id) {
    <div class="col">
      <app-flight-card [flight]="flight" [selected]="basket()[flight.id]" (selectedChange)="updateBasket(flight.id, $event)" />
    </div>
  }
</div>

<pre>
Basket: 
--------------------
{{ basket() | json }}
</pre>
